<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Word Count App</h1>
        <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
        <div class="controls">
            <button id="clearButton">Clear</button>
        </div>
        <div class="results">
            <p>Word Count: <span id="wordCount">0</span></p>
            <p>Character Count: <span id="charCount">0</span></p>
            <p>Characters (without spaces): <span id="charCountNoSpaces">0</span></p>
        </div>
        <!-- Canvas element for rendering the chart -->
        <canvas id="charFrequencyChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
